<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-belt">
          <div class="nav-logo border">
            <div class="logo">
              <img src="images/amazon_logo.png" alt="Amazon Logo" />
            </div>
          </div>
          <div class="nav-location">
            <div class="location border">
              <p class="deliver-to">Deliver to</p>
              <div class="location-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="country">India</p>
              </div>
            </div>
          </div>
          <div class="nav-search">
            <div class="search-nav">
              <div class="search-select">
                <select>
                  <option>All</option>
                </select>
              </div>
              <div class="search-input">
                <input placeholder="  Search Amazon" type="text">
              </div>
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
              </div>
            </div>
          </div>
          <div class="nav-country">
            <div class="country-nav border">
              <div class="flag">
                <img src="https://flagcdn.com/us.svg" alt="US Flag" class="flag-icon">
              </div>
              <div class="lang">
                <p style="color: white;">EN</p>
              </div>
            </div>
          </div>
          <div class="account">
            <div class="signin border">
              <p class="style1">Hello, Sign in</p>
              <p class="style2">Account & Lists <i class="fa-solid fa-caret-down" style="color: #e6e6e6; margin: 0;"></i></p>
            </div>
          </div>
          <div class="nav-order">
            <div class="order border">
              <p class="style1">Returns</p>
              <p class="style2">& Orders</p>
            </div>
          </div>
          <div class="nav-cart">
            <div class="cart-icon border">
              <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
              <p class="style2">Cart</p>
            </div>
          </div>
        </div>
        <div class="nav-main">
          <div class="main-all">
            <div class="all-main">
              <i class="fa-solid fa-bars" style="color: #ffffff; margin-right: 4px;"></i>
              <p class="all">All</p>
            </div>
          </div>
          <div class="main-menu">
            <div class="menu-main">
              <ul class="menu-list">
                <li>
                  <div class="menu-style">Today's Deals</div>
                </li>
                <li>
                  <div class="menu-style">Prime Video</div>
                </li>
                <li>
                  <div class="menu-style">Registry</div>
                </li>
                <li>
                  <div class="menu-style">Customer Service</div>
                </li>
                <li>
                  <div class="menu-style">Gift Cards</div>
                </li>
                <li>
                  <div class="menu-style">Sell</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
